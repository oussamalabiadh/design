<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: 'Arial', sans-serif;
    }
    
    .card {
        border-radius: 8px;
        border: none;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary {
        background-color: #4595D4;
        border: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .btn-primary:hover {
        background-color: #296DA8;
        transform: translateY(-2px);
    }
    
    a {
        text-decoration: none;
        font-weight: bold;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
</style></head>
<body style="background-color: #F5F5F5;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #4595D4;">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Gestion Finances</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="login.html">Connexion</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="register.html">Inscription</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center" style="color: #4595D4;">Mot de Passe Oublié</h3>
            <p class="text-center text-muted">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email">
                </div>
                <button type="submit" class="btn btn-primary w-100">Envoyer le lien</button>
                <div class="text-center mt-3">
                    <a href="login.html" style="color: #4595D4;">Retour à la connexion</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center py-3" style="background-color: #4595D4; color: white;">
        <p>© 2025 Gestion Finances. Tous droits réservés.</p>
