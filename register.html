<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        
        header {
            background: linear-gradient(90deg, #dfe9f0, #296DA8);
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        
        .btn {
            background-color: #4595D4;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #296DA8;
        }
        
    </style></head>
<body style="background-color: #F5F5F5;">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center" style="color: #4595D4;">Créer un compte</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom complet</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom complet">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre mot de passe">
                </div>
                <button type="submit" class="btn btn-success w-100" style="background-color: #4595D4;">S'inscrire</button>
                <div class="text-center mt-3">
                    <a href="login.html" style="color: #4595D4;">Déjà inscrit ? Connectez-vous</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
