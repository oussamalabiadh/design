<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles personnalisés */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .aside-bar {
            background-color: #4595D4;
            color: white;
            height: 100vh;
            padding-top: 30px;
            position: fixed;
            width: 250px;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 4px 0px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .aside-bar h3 {
            text-align: center;
            margin-bottom: 30px;
        }

        .aside-bar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .aside-bar a:hover {
            background-color: #3c7cbf;
            border-radius: 5px;
        }

        .aside-bar i {
            margin-right: 10px;
        }

        .aside-bar .logout {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 15px 20px;
            background-color: #2b3d6b;
            border-radius: 5px;
            text-align: center;
            color: white;
            transition: background-color 0.3s;
        }

        .aside-bar .logout:hover {
            background-color: #1f2b4a;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f9fafb;
        }


        .profile-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        .profile-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }

        .profile-card img {
            border-radius: 50%;
            max-width: 120px;
            margin-bottom: 20px;
        }

        .profile-card h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-card .form-group {
            margin-bottom: 20px;
        }

        .profile-card button {
            width: 100%;
        }

        .btn-save {
            background-color: #4595D4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-save:hover {
            background-color: #3c7cbf;
        }

        .btn-upload {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-upload:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>
  <div class="d-flex">
    <div class="aside-bar">
        <h3>Dashboard</h3>
        <a href="acceuil.html" class="fade-in">
            <i class="fas fa-home"></i> Page d'Accueil
        </a>
        <a href="Recommandations.html" class="fade-in">
            <i class="fas fa-lightbulb"></i> Recommandations
        </a>
        <a href="./categories.html" class="fade-in">
            <i class="fas fa-th-large"></i> Catégories
        </a>
        <a href="./RapportsFinanciers.html" class="fade-in">
            <i class="fas fa-chart-bar"></i> Rapports Financiers
        </a>
        <a href="./historique.html" class="fade-in">
            <i class="fas fa-history"></i> Historique des Transactions
        </a>
        <a href="./notification.html" class="fade-in">
            <i class="fas fa-bell"></i> Notifications
        </a>
        <a href="./profile.html" class="fade-in">
            <i class="fas fa-user"></i> Profil
        </a>
        <a href="./support.html" class="fade-in">
            <i class="fas fa-headset"></i> Support
        </a>
        <!-- Logout -->
        <a href="../index.html" class="logout fade-in">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    <div class="main-content w-100 container">
        <div class="profile-container">
            <div class="profile-card">
               

                <!-- Informations Utilisateur -->
                <h3>Mon Profil</h3>
                <form>
                    <div class="form-group">
                        <label for="full-name">Nom Complet</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Nom Complet" value="Jean Dupont">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" value="jean.dupont@example.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Numéro de téléphone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Numéro de téléphone" value="+33 1 23 45 67 89">
                    </div>
                    <div class="form-group">
                        <label for="phone">password</label>
                        <input type="text" class="form-control" id="phone" placeholder="password" value="password">
                    </div>

                    <!-- Bouton Sauvegarder -->
                    <button type="submit" class="btn-save">Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>
  </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Gestion du changement de photo de profil
        document.getElementById('upload-photo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const profilePhoto = document.getElementById('profile-photo');
                profilePhoto.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        // Sauvegarde des informations (simulé ici)
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Les informations ont été sauvegardées.');
        });
    </script>
</body>

</html>
